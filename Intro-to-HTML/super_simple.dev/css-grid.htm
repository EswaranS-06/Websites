<!DOCTYPE html>
<html>
  <head>
    <title>grid Pra</title>
    <style>
      .practice-grid {
        margin-bottom: 30px;
        display: grid;
        column-gap: 20px;
        row-gap: 40px;
        grid-template-columns: 1fr 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div
      style="
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
      "
    >
      <div style="background-color: grey">div 1</div>
      <div style="background-color: antiquewhite">div 2</div>
    </div>
    <div style="
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: grey; width:300px;">div 1</div>
      <div style="background-color: antiquewhite">div2 <p>helllo</p></div>
      <div style="background-color: grey">div 3</div>
    </div>

    <div style="
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: grey; width:300px;">div 1</div>
      <div style="background-color: antiquewhite">div2 <p>helllo</p></div>
    </div>

    <div class = "practice-grid">
      <div style="background-color: grey; width: 300px; height: 200px;">1 fr</div>
      <div style="background-color: antiquewhite; width: 300px; height: 200px;">1fr</div>
      <div style="background-color: grey; width: 300px; height: 200px;">1 fr</div>
      <div style="background-color: antiquewhite; width: 300px; height: 200px;">1fr</div>
      <div style="background-color: grey; width: 300px; height: 200px;">1 fr</div>
      <div style="background-color: antiquewhite; width: 300px; height: 200px;">1fr</div>
      <div style="background-color: grey; width: 300px; height: 200px;">1 fr</div>
      <div style="background-color: antiquewhite; width: 300px; height: 200px;">1fr</div>
      <div style="background-color: grey; width: 300px; height: 200px;">1 fr</div>
      <div style="background-color: antiquewhite; width: 300px; height: 200px;">1fr</div>
      <div style="background-color: grey; width: 300px; height: 200px;">1 fr</div>
      <div style="background-color: antiquewhite; width: 300px; height: 200px;">1fr</div>
    </div>
  </body>
</html>
