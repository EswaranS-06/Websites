<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning</title>
  </head>
  <body style="height: 3000px; padding-top: 70px; padding-left: 60px">
    <div
      style="
        background-color: antiquewhite;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 66px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: cornflowerblue;
        position: fixed;
        width: 50px;
        top: 66px;
        left: 0px;
        bottom: 0px;
        z-index: 0;
      "
    >
      side bar
    </div>

    <div
      style="
        background-color: blue;
        color: aliceblue;
        position: absolute;
        left: 10px;
      "
    >
      abslute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px; position: relative;">
      div2
      <div
        style="
          background-color: blue;
          color: aliceblue;
          position: absolute;
          bottom: 10px;
          right: 10px;
        "
      >
        abslute
      </div>
    </div>
  </body>
</html>
