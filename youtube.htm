<!DOCTYPE html>
<html>
  <head>
    <title>YoutTube.com</title>
    <link rel="stylesheet" href="youtube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input class="sreach-bar" type="textbox" , placeholder="Sreach" />
    <div class="video-preview">
      <!-- first main div -->
      <div class="thumbnail-div">
        <!-- A H1 div -->
        <img
          class="thumbnail"
          src="thumbnail/thumbnail-5.webp"
          alt="Thumbnail-1"
        />
      </div>

      <div class="video-preview-div">
        <!-- B H1 div -->
        <div class="channel-icon-div">
          <!-- A V1 div -->
          <img class="channel-icon" src="channel-1.jpeg" />
        </div>
        <div class="video-preview-info-div">
          <!-- B V1 div -->
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="channel-name">Marques Brownlee</p>
          <p class="view-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
