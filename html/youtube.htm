<!DOCTYPE html>
<html>
  <head>
    <title>YoutTube.com</title>
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/sidebar.css" />
    <link rel="stylesheet" href="style/video.css" />
    <link rel="stylesheet" href="style/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="menu-icon" src="icons/hamburger-menu.svg" />
        <img class="youtube-logo" src="icons/youtube-logo.svg" />
      </div>
      <div class="middle-section">
        <input class="sreach-bar" type="textbox" , placeholder="Sreach" />
        <button class="sreach-button">
          <img class="sreach-button-icon" src="icons/search.svg" />
        </button>
        <button class="voice-sreach">
          <img class="voice-sreach-icon" src="icons/voice-search-icon.svg" />
        </button>
      </div>
      <div class="right-section">
        <img class="upload" src="icons/upload.svg" />
        <img class="youtube-apps" src="icons/youtube-apps.svg" />
        <div class="notifications-div"> <!-- notifications div -->
          <img class="notifications" src="icons/notifications.svg" />
          <div class="notifications-count">3</div>
        </div>
        <img class="my-profile" src="thumbnail/my-channel.jpeg" />
      </div>
    </div>
    <div class="sidebar"><div class="sidebar-link"></div></div>
    <div class="videos-grid">
      <div class="video-preview">
        <!-- first main div -->
        <div class="thumbnail-div">
          <!-- A H1 div -->
          <img
            class="thumbnail"
            src="thumbnail/thumbnail-5.webp"
            alt="Thumbnail-1"
          />
          <div class="video-time">14:50</div>
        </div>

        <div class="video-info-grid">
          <!-- B H1 div -->
          <div class="channel-icon-div">
            <!-- A V1 div -->
            <img class="channel-icon" src="channel-1.jpeg" />
          </div>
          <div class="video-preview-info-div">
            <!-- B V1 div -->
            <p class="video-title">
              Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="channel-name">Marques Brownlee</p>
            <p class="view-stats">3.4M views &#183; 6 months ago</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
